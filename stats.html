<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baseball Stats Tracker</title>
    <link rel="stylesheet" href="stats.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

</head>
<body>
    <div class="container">
        <header>
            <h1>Baseball Stats Tracker âš¾</h1>
        </header>

        <section class="controls">
            <h2>Add Player</h2>
            <div class="form-group">
                <input type="text" id="playerName" placeholder="Player Name" required>
                <input type="number" id="jerseyNumber" placeholder="Jersey Number" required>
                <select id="playerPosition">
                    <option value="Pitcher">Pitcher</option>
                    <option value="Catcher">Catcher</option>
                    <option value="Infielder">Infielder</option>
                    <option value="Outfielder">Outfielder</option>
                </select>
                <button onclick="addPlayer()">Add Player</button>
                <button onclick="exportToCSV()">Export to CSV</button>
            </div>
        </section>

        <section class="stats-display">
            <h2>Player Stats</h2>
            <table id="playerTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Jersey</th>
                        <th>Position</th>
                        <th>Games Played</th>
                        <th>Runs</th>
                        <th>Hits</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>
    </div>

    <script src="stats.js"></script>
</body>
<footer class="footer-nav">
    <a href="stats.html" class="nav-link">
        <i class="fas fa-baseball-ball"></i>
        <span>Stat Tracker</span>
    </a>
    <a href="app.html" class="nav-link">
        <i class="fas fa-user-friends"></i>
        <span>Game Manager</span>
    </a>
    <a href="roster.html" class="nav-link">
        <i class="fas fa-list-ol"></i>
        <span>Roster Management</span>
    </a>
</footer>
  
</html>
