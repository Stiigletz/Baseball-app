<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Rosters</title>
    <link rel="stylesheet" href="roster.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

</head>
<body>
    <!-- Clock Section -->
    <div class="clock" id="clock"></div>

    <!-- Roster Container -->
    <div class="roster-container">
        <!-- Team One Roster -->
        <div class="roster" id="teamOneRoster">
            <h2 id="teamOne">Team Roster 1</h2>
            <input type="text" id="teamOneRosterInput" placeholder="Enter player's name">
            <button id="addPlayerButton">Add Player</button>
            <ul id="tOnePlayer"></ul>
        </div>

        <!-- Team Two Roster -->
        <div class="roster" id="teamTwoRoster">
            <h2 id="teamTwo">Team Roster 2</h2>
            <input type="text" id="teamTwoRosterInput" placeholder="Enter player's name">
            <button id="addPlayerButtonTwo">Add Player</button>
            <ul id="tTwoPlayer"></ul>
        </div>
    </div>

    <script src="roster.js"></script>
    <script src="app.js"></script>
</body>

      <span>Stat Tracker</span>

</html>
