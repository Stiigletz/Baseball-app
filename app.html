<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" href="app.css">

<head>
    <meta charset="UTF-8">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SportPocket</title>
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <div id="teamOne">
        <label id="countLabel">0</label>
        <center>
        <h1 label="teamOne">Team One</h1>
        <button id="savenameOne">Save Team Name</button>
        <input id="oneInput", placeholder="Input Team Name Here">
        </center>
    <div id="buttons">
            <button id="increase">Increase</button> 
            <Button id="decrease">Decrease</Button>
            <Button id="clear">Clear Scores</Button>
           </div>

           <div id="tOneOuts">
            <h3>Team One Outs</h3>
                <button id="oneOutUp">+1 Out</button>
                <button id="oneOutDwn">-1 Out</button>
                <button id="oneOutRst">Reset Outs</button>
                <label id="teamOneOutsLabel">0</label>
        
        </div>       
    </div>


<div id="teamTwo">
    <label id="countLabelTwo">0</label>
    <center>
    <h2 label="teamTwo">Team Two</h2>
    <input id="twoInput", placeholder="Input Team Name Here">
    <button id="savenameTwo">Save Team Name</button>
</center>
    <div id="buttons">
    <button id="increaseTwo">Increase</button> 
    <Button id="decreaseTwo">Decrease</Button>
    <Button id="clearTwo">Clear Scores</Button>
    </div> 
    
    <div id="tTwoOuts">
        <h3>Team Two Outs</h3>
        <label id="teamTwoOutsLabel">0</label>
            <button id="twoOutUp">+1 Out</button>
            <button id="twoOutDwn">-1 Out</button>
            <button id="twoOutRst">Reset Outs</button>
    
    </div>
    
</div>

<br>

<div class="flex-container">
    <label id="inning">Inning</label>
    <label id="inningCount">1</label>
    <button id="inningCntUp">↑</button>
    <button id="inningCntDwn">↓</button>
    <button id="inningRst">Reset</button>
</div>

<div class="clock" id="clock"></div>


   <script src="app.js"></script>
</body>

</html>
